{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Manage Units</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Unit ID</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for unit in units %}
            <tr>
                <td>{{ unit.id }}</td>
                <td>{{ unit.status }}</td>
                <td>
                    <form method="POST" action="{{ url_for('update_unit_status', unit_id=unit.id) }}" class="form-inline">
                        <select name="status" class="form-control mr-2">
                            <option value="Available">Available</option>
                            <option value="Busy">Busy</option>
                            <option value="On Scene">On Scene</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Update Status</button>
                    </form>
                    <form method="POST" action="{{ url_for('perform_unit_action', unit_id=unit.id) }}" class="form-inline mt-2">
                        <select name="action" class="form-control mr-2">
                            <option value="On Scene">On Scene</option>
                            <option value="Available">Available</option>
                            <!-- Add more actions as needed -->
                        </select>
                        <button type="submit" class="btn btn-secondary">Perform Action</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
